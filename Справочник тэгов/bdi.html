        <h1><p>Кратко:</p></h1>
        <h2><p>Тег &lt;bdi&gt; используется, когда нам нужно изолировать часть текста от влияния направления текста родителя. Это полезно, когда в тексте встречается несколько языков с разным направлением чтения, например, когда некоторые читаются слева направо, а другие — справа налево.</p></h2>
